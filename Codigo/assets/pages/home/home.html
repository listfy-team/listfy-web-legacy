  <main class="main">
    <h2 class="userNameTitle">-</h2>
    <h1 class="pageTitle">Listas</h1>
    <div class="main-content">
      <div class="main-content-lists">

      <div class="add-list-button" onclick="abrirModalNovaLista()">
        <i class='bx bx-plus-circle'></i>
      </div>
    </div>


  </main>
  <!--MODAL PARA CRIAÇÃO DE LISTAS-->
  <div class="modal" id="modal">
    <div class="modal-header">
      <h1>Nova Lista</h1>
    </div>
    <div class="modal-body">
      <div class="section-nome-da-lista">
        <input type="text" class="nome-da-lista" placeholder="Nome da lista">
      </div>
      <div class="radio-buttons">
        <label class="custom-radio">
          <input type="radio" name="radio" value="#FFBE0B" class="color-selector" checked />
          <span class="radio-btn" style="background-color: #FFBE0B">
          </span>
        </label>
        <label class="custom-radio">
          <input type="radio" name="radio" value="#FF006E" class="color-selector" />
          <span class="radio-btn" style="background-color: #FF006E">
          </span>
        </label>
        <label class="custom-radio">
          <input type="radio" name="radio" value="#8338EC" class="color-selector" />
          <span class="radio-btn" style="background-color: #8338EC">
          </span>
        </label>
        <label class="custom-radio">
          <input type="radio" name="radio" value="#3A86FF" class="color-selector" />
          <span class="radio-btn" style="background-color: #3A86FF">
          </span>
        </label>
        </label>
        <label class="custom-radio">
          <input type="radio" name="radio" value="#1Db954" class="color-selector" />
          <span class="radio-btn" style="background-color: #1Db954">
          </span>
        </label>
      </div>
      <div class="options-buttons">
        <button class="modal-closer" onclick="novaLista(false)">
          <i class='bx bx-x-circle'></i> Cancelar
        </button>
        <button class="list-creator" onclick="novaLista(true)">
          <i class='bx bx-plus-circle'></i> Criar
        </button>
      </div>
    </div>
  </div>
  <!--FIM DO MODAL PARA CRIAÇÃO DE LISTAS-->

  <!--MODAL PARA EXCLUSÃO DE LISTAS-->
  <div class="modal-delete" id="modal-delete">
    <div class="modal-header">
      <h1>Quer mesmo apagar essa lista?</h1>
    </div>
    <div class="modal-body">
      <div class="options-buttons">
        <button class="modal-cancel" onclick="deleteLista(false)">
          <i class='bx bx-arrow-back'></i>
          <d>Não</d>
        </button>
        <button class="list-deleter" onclick="deleteLista(true)">
          <i class='bx bxs-trash'></i>
          <b>Sim</b>
        </button>
      </div>
    </div>
  </div>
  <!--FIM DO MODAL PARA EXCLUSÃO DE LISTAS-->

  <!--MODAL PARA EDIÇÂO DE LISTAS-->
  <div class="modal-editor" id="modal-editor">
    <div class="modal-editor-header">
      <h1>Editar Lista</h1>
    </div>
    <div class="modal-editor-body">
      <div class="section-nome-da-lista">
        <input type="text" class="novo-nome-da-lista" placeholder="Digite um novo nome para a lista">
      </div>
      <div class="radio-buttons">
        <label class="custom-radio">
          <input type="radio" name="radio" value="#FFBE0B" class="color-editor-selector" />
          <span class="radio-btn" style="background-color: #FFBE0B">
          </span>
        </label>
        <label class="custom-radio">
          <input type="radio" name="radio" value="#FF006E" class="color-editor-selector" />
          <span class="radio-btn" style="background-color: #FF006E">
          </span>
        </label>
        <label class="custom-radio">
          <input type="radio" name="radio" value="#8338EC" class="color-editor-selector" />
          <span class="radio-btn" style="background-color: #8338EC">
          </span>
        </label>
        <label class="custom-radio">
          <input type="radio" name="radio" value="#3A86FF" class="color-editor-selector" />
          <span class="radio-btn" style="background-color: #3A86FF">
          </span>
        </label>
        </label>
        <label class="custom-radio">
          <input type="radio" name="radio" value="#1Db954" class="color-editor-selector" />
          <span class="radio-btn" style="background-color: #1Db954">
          </span>
        </label>
      </div>
      <div class="options-buttons">
        <button class="modal-cancel-edit" onclick="editarLista(false)">
          <i class='bx bx-x-circle'></i> Cancelar
        </button>
        <button class="list-Editor" onclick="editarLista(true)">
          <i class='bx bx-plus-circle'></i> Salvar
        </button>
      </div>
    </div>
  </div>
  <!--FIM DO MODAL PARA EDIÇÂO DE LISTAS-->

  <!--MODAL DE ITENS DA LISTA-->
