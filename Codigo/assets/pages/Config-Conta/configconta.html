    <main class="configconta_area">
        <div class="row">
            <div class="container">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <h1>Configurações da Conta</h1>

                    <i class='bx bxs-user-circle img_user'></i>

                    <form action="">
                        <label class="input-field" for="Nome">
                            <i class="fas fa-pen-square edit"></i>
                            <span>Nome:</span>
                            <input type="text" id="Nome" placeholder="Nome" />
                        </label>
                        <label class="btn-config-dados" for="AlterarNome">
                            <i class='bx bxs-file-export icon-config-dados'></i>
                            <input onclick="alterarNome()" type="button" value="Alterar Nome">
                        </label>
                        <label class="input-field" for="Email">
                            <i class="fas fa-pen-square edit"></i>
                            <span>E-mail:</span>
                            <input type="email" id="Email" placeholder="E-mail" />
                        </label>
                        <label class="btn-config-dados" for="AlterarEmail">
                            <i class='bx bxs-file-export icon-config-dados'></i>
                            <input onclick="alterarEmail()" type="button" value="Alterar Email">
                        </label>
                        <label class="input-field" for="Senha">
                            <i class="fas fa-pen-square edit"></i>
                            <span>Senha:</span>
                            <input type="password" id="Senha" placeholder="************" />
                        </label>
                        <label class="btn-config-dados" for="AlterarSenha">
                            <i class='bx bxs-file-export icon-config-dados'></i>
                            <input onclick="alterarSenha()" type="button" value="Alterar Senha">
                        </label>
                        <a href="../login/login.html">
                            <label class="btn-log-out" for="Sair">
                                <i class='bx bx-log-out nav__icon icon-log-out edit'></i>
                                <input type="button" value="Sair" class="btn-log-out">
                            </label>
                        </a>
                        <label class="btn-delete-account" for="Delete">
                            <i class="fas fa-trash-alt icon-delete-account edit"></i>
                            <input id="Delete" onclick="deleteAcc()" type="button" value="Deletar Conta">
                        </label>
                        <label class="btn-exportar-dados" for="Exportar">
                            <i class='bx bxs-file-export icon-exportar-dados'></i>
                            <input onclick="abrirModalExportarDados()" type="button" value="Exportar meus dados">
                        </label>

                    </form>
                    <div class="modal-exportar" id="modal-expotar">
                        <div class="modal-exportar-header">
                            <h1>Como você quer seus dados?</h1>
                        </div>
                        <div class="modal-exportar-body">
                            <div class="radio-buttons">
                                <label class="custom-radio">
                                    <input type="radio" name="radio" value="JSON" class="data-export-selector" />
                                    <span class="radio-btn">JSON</span>
                                </label>
                                <label class="custom-radio">
                                    <input type="radio" name="radio" value="TXT" class="data-export-selector" />
                                    <span class="radio-btn">TXT</span>
                                </label>
                                <label class="custom-radio">
                                    <input type="radio" name="radio" value="PDF" class="data-export-selector" />
                                    <span class="radio-btn">PDF</span>
                                </label>
                                <label class="custom-radio">
                                    <input type="radio" name="radio" value="XML" class="data-export-selector" />
                                    <span class="radio-btn">XML</span>
                                </label>
                                <label class="custom-radio">
                                    <input type="radio" name="radio" value="MD" class="data-export-selector" />
                                    <span class="radio-btn">MD</span>
                                </label>
                            </div>
                            <div class="options-buttons">
                                <button class="modal-cancel-export" onclick="fecharModalExportarDados()">
                                    <i class='bx bx-x-circle'></i> Cancelar
                                </button>
                                <button class="list-export" onclick="exportarDados()">
                                    <i class='bx bx-plus-circle'></i> Exportar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
